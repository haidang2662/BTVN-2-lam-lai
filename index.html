<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN buoi 2 lam lai</title>
</head>
<body>
    <form>
        <table border="1" align="center">
            <!-- phan dau tien cua bang -->
            <thead>
                <tr>
                    <th colspan="2">Đăng ký</th>
                </tr>
            </thead>
            <!-- phan noi dung cua bang -->
            <tbody>
                <tr>
                    <td>Full Name</td>
                    <td><input type="text" placeholder="nhap Full Name"></td>
                </tr>

                <tr>
                    <td>User Name</td>
                    <td><input type="text" placeholder="nhap ten"></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><input type="text" placeholder="nhap mat khau"></td>
                </tr>

                <tr>
                    <td>Nhap lai Password</td>
                    <td><input type="text" placeholder="nhap lai mat khau"></td>
                </tr>

                <tr>
                    <td>Gioi Tinh</td>
                    <td>
                        <input type="radio" name="Gioi Tinh" value="Nam">Nam
                        <input type="radio" name="Gioi Tinh" value="Nu">Nu
                    </td>
                </tr>

                <tr>
                    <td>Ngay sinh</td>
                    <td>
                        <select>
                        <option>ngay 11</option>
                        <option>ngay 12</option>
                        <option>ngay 13</option>
                        <option>ngay 14</option>
                        <option>ngay 15</option>
                        <option>ngay 16</option>
                        <option>ngay 17</option>
                        </select>
                        <select>
                            <option>thang 11</option>
                            <option>thang 12</option>
                            <option>thang 10</option>
                            <option>thang 09</option>
                            <option>thang 08</option>
                            <option>thang 07</option>
                        </select>
                        <select>
                            <option>nam 1988</option>
                            <option>nam 1989</option>
                            <option>nam 1990</option>
                            <option>nam 1991</option>
                            <option>nam 1992</option>
                            <option>nam 1993</option>

                        </select>

                    </td>

                </tr>

                <tr>
                    <td>Dia Chi</td>
                    <td><textarea></textarea></td>
                </tr>

                <tr>
                    <td>Avartar</td>
                    <td><input type="file"></td>
                </tr>

                <tr>
                    <td>So Thich</td>
                    <td>
                        <input type="checkbox" name="So Thich" value="Xem Phim">Xem Phim
                        <input type="checkbox" name="So Thich" value="The Thao">The Thao
                        <input type="checkbox" name="So Thich" value="Web">Web

                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <button type="reset">Reset</button>
                        <button type="submit">OK</button>

                    </td>
                </tr>
            </tbody>

        </table>
    </form>
    
</body>
</html>
